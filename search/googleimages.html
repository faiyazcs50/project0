<!DOCTYPE html>
<html lang="en">
    <head>
        <title>images</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
       <center>
        <div style="margin-top:11.55%;">
            <div>
                <img src="searchbanner.png" style="margin-bottom:17px">
                <div id="imagesearchbanner">images</div>
            </div>
            <form action="https://www.google.com/images">
                <div class="imagediv">

                    <img src="voicesearch.png" width="14px" style="margin-top: 2%; float:right; margin-right: 0.75cm;">
                    <img src="camera.png" width="24px" style="margin-top: 1.5%; float:right; margin-right: 0.5cm;">
                </div>
            </form>
        </div>
        </center>
    </body>
</html>
